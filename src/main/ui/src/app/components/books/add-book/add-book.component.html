<div style="margin-top: 5%; margin-right: 23%;" dir="rtl">
  <form (submit)="onSave()" #addNewBook="ngForm" ngNativeValidate>
    <mat-form-field class="text-box-width-seventy-five" appearance="outline">
      <mat-label>کتاب کی معرفت</mat-label>
      <input matInput #bookSource name="bookSource" [(ngModel)]="book.bookSource" appArabicLetterKeyboard
             required placeholder="کتاب کی معرفت" (focus)="showKeyboard()" (blur)="hideKeyboard()"
             oninvalid="this.setCustomValidity('کتاب کی معرفت کا اندراج کریں')"
             oninput="setCustomValidity('')">
    </mat-form-field>
    <br>
    <mat-form-field class="text-box-width-seventy-five" appearance="outline">
      <mat-label>کتاب کا نام</mat-label>
      <input matInput #bookName name="bookName" [(ngModel)]="book.bookName" appArabicLetterKeyboard
             (focus)="showKeyboard()" (blur)="hideKeyboard()"
             required placeholder="کتاب کا نام"
             oninvalid="this.setCustomValidity('کتاب کا نام کا اندراج کریں')"
             oninput="setCustomValidity('')">
    </mat-form-field>
    <br>
    <mat-form-field class="text-box-width-seventy-five" appearance="outline">
      <mat-label>کتاب کے مصنف</mat-label>
      <input matInput #bookAuthor name="bookAuthorName" [(ngModel)]="book.bookAuthor.bookAuthorName" appArabicLetterKeyboard
             (focus)="showKeyboard()" (blur)="hideKeyboard()"
             required placeholder="کتاب کے مصنف"
             oninvalid="this.setCustomValidity('کتاب کے مصنف کا اندراج کریں')"
             oninput="setCustomValidity('')">
    </mat-form-field>
    <br>
    <mat-form-field class="text-box-width-seventy-five" appearance="outline">
      <mat-label>ادرہ اشاعت</mat-label>
      <input matInput #bookPublisher name="bookPublisherName" [(ngModel)]="book.bookPublisher.bookPublisherName" appArabicLetterKeyboard
             (focus)="showKeyboard()" (blur)="hideKeyboard()"
             required placeholder="ادرہ اشاعت"
             oninvalid="this.setCustomValidity('ادرہ اشاعت کا اندراج کریں')"
             oninput="setCustomValidity('')">
    </mat-form-field>
    <br>
    <mat-form-field class="text-box-width-seventy-five" appearance="outline">
      <mat-label>سن اشاعت</mat-label>
      <input matInput [matDatepicker]="picker" #bookPublishDate name="bookPublishDate"
             [(ngModel)]="book.bookPublishDateMomentum"
             required placeholder="سن اشاعت"
             oninvalid="this.setCustomValidity('سن اشاعت کا اندراج کریں')"
             oninput="setCustomValidity('')">
      <mat-hint>dd-MM-yyyy</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>
    <mat-form-field class="text-box-width-seventy-five" appearance="outline">
      <mat-label>موضوع</mat-label>
      <mat-chip-grid #chipList>
        <mat-chip-row *ngFor="let tag of tags" [selectable]="selectable"
                      [removable]="removable" (removed)="remove(tag)">
          {{tag.name}}
          <mat-icon matChipRemove *ngIf="removable">x</mat-icon>
        </mat-chip-row>
        <input #tagsText placeholder="موضوع"
               (focus)="bindKeyboard(tagsText)"
               (blur)="hideKeyboard()"
               [matChipInputFor]="chipList"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               [matChipInputAddOnBlur]="addOnBlur"
               (matChipInputTokenEnd)="add($event)">
      </mat-chip-grid>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>کتاب کی تعداد</mat-label>
      <input matInput #bookQuantities appArabicNumberKeyboard id="bookQuantities" name="bookQuantities" [(ngModel)]="book.bookQuantities"
             (focus)="bindKeyboard(bookQuantities)" (blur)="hideKeyboard()"
             required placeholder="کتاب کی تعداد"
             oninvalid="this.setCustomValidity('کتاب کی تعداد کا اندراج کریں')"
             oninput="setCustomValidity('')">
    </mat-form-field>
    &nbsp;
    <mat-form-field appearance="outline">
      <mat-label>کتاب کی جلدیں</mat-label>
      <input matInput #bookVolumes appArabicNumberKeyboard id="bookVolumes" name="bookVolumes" [(ngModel)]="book.bookVolumes"
             (focus)="bindKeyboard(bookVolumes)" (blur)="hideKeyboard()"
             required placeholder="کتاب کی جلدیں"
             oninvalid="this.setCustomValidity('کتاب کی جلدوں کا اندراج کریں')"
             oninput="setCustomValidity('')">
    </mat-form-field>
    <br>
    <button type="submit" mat-raised-button color="primary" [disabled]="!addNewBook.form.valid">محفوظ کریں</button>
    <br>
    <small id="status" [ngStyle]="statusStyle"></small>
  </form>
</div>
<ng-template #template>
  <div style="width: 100%">
    <img src="assets/images/kb.png" style="width: inherit;">
  </div>
</ng-template>
